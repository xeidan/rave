<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Earn Rave</title>
  <script src="https://cdn.tailwindcss.com">
    function logDailyBonus() {
      const email = localStorage.getItem('email');
      if (!email) return alert('You must be logged in.');

      fetch('/reward/daily-login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          alert('ðŸŽ‰ +5 RAVE added!');
        } else {
          alert(data.message || 'Already claimed today.');
        }
      });
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: 'Inter', sans-serif;
      background: black;
      color: white;
      height: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    .star {
      background-color: white;
      border-radius: 50%;
      position: absolute;
      animation: twinkling 2s infinite, move 10s infinite;
    }
    @keyframes twinkling {
      0% { opacity: 0.6; }
      50% { opacity: 1; }
      100% { opacity: 0.6; }
    }
    @keyframes move {
      0% { transform: translate(0, 0); }
      100% { transform: translate(30px, 30px); }
    }
    ::-webkit-scrollbar-thumb {
      background-color: #e5e7eb;
    }
  </style>
</head>
<body class="min-h-screen relative">
  <div id="starfield" class="absolute inset-0 z-0 pointer-events-none overflow-hidden"></div>
  <div class="absolute inset-0 pointer-events-none z-0 bg-gradient-to-br from-transparent to-[#1a1a1a]"></div>

  <nav class="w-full flex justify-between items-center py-4 px-6 z-10 relative">
    <img class="w-32" src="logo.svg" alt="Rave Logo">
    <div class="flex items-center space-x-4">
      <div id="userCoins" class="text-sm px-4 py-2 bg-white/10 rounded-lg">ðŸ’° 0 RAVE</div>
      <a href="premium.html" class="text-sm px-4 py-2 rounded bg-gradient-to-r from-[#00FFFF] to-blue-600 hover:opacity-90 transition">Upgrade</a>
    </div>
  </nav>

  <main class="pt-6 px-6 max-w-5xl mx-auto z-10 relative space-y-12 pb-24">
    <!-- AdGem Offerwall Section -->
    <section>
      <h2 class="text-2xl font-bold mb-4">Surveys & Offerwalls</h2>
      <p class="text-sm text-gray-400">Powered by AdGem</p>
      <iframe id="adgemFrame" class="w-full h-[500px] rounded-lg border border-white/20"></iframe>
    </section>

    <p class="text-center text-sm text-transparent bg-gradient-to-r from-[#00FFFF] to-blue-600 bg-clip-text">Upgrade to premium now to earn 3x</p>
  <section>
      <h2 class="text-2xl font-bold mb-4">Daily Login Bonus</h2>
      <div class="bg-white/10 p-4 rounded-lg text-center">
        <p class="mb-2">Log in daily to earn +5 RAVE coins automatically.</p>
        <button class="bg-gradient-to-r from-green-400 to-blue-500 px-4 py-2 rounded" onclick="logDailyBonus()">Claim Daily Bonus</button>
      </div>
    </section>

    <section>
      <h2 class="text-2xl font-bold mb-4">Lite Tasks</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
        <a href="#" onclick="logConversion(localStorage.getItem('email'), 'lite-task-watch', 5)" class="bg-white/10 p-4 rounded-lg border border-yellow-500 text-center hover:bg-white/20">
          Watch a short video<br><button class="mt-2 text-yellow-300 border border-yellow-300 px-3 py-1 rounded">+5 RAVE</button>
        </a>
        <a href="#" onclick="logClick(localStorage.getItem('email'), 'lite-task-click')" class="bg-white/10 p-4 rounded-lg border border-cyan-500 text-center hover:bg-white/20">
          Click a sponsor link<br><button class="mt-2 text-cyan-300 border border-cyan-300 px-3 py-1 rounded">+2 RAVE</button>
        </a>
      </div>
    </section>

    $&

  <footer class="z-10 w-full text-center py-10 mt-10 border-t border-white/10">
    <div class="flex justify-center space-x-6 mb-4">
      <a href="#" class="text-gray-400 hover:text-white">Twitter</a>
      <a href="#" class="text-gray-400 hover:text-white">Instagram</a>
      <a href="#" class="text-gray-400 hover:text-white">Telegram</a>
    </div>
    <p class="text-gray-500 text-sm">&copy; 2025 EarnRave. All rights reserved.</p>
  </footer>

  <script>
    // Starfield Generator
    const container = document.getElementById('starfield');
    const screenHeight = window.innerHeight;
    for (let i = 0; i < 200; i++) {
      const star = document.createElement('div');
      const size = Math.random() * 2 + 1;
      star.className = 'star';
      star.style.width = `${size}px`;
      star.style.height = `${size}px`;
      star.style.top = `${Math.random() * screenHeight}px`;
      star.style.left = `${Math.random() * 100}%`;
      star.style.animationDuration = `${1.5 + Math.random() * 2}s, ${15 + Math.random() * 10}s`;
      container.appendChild(star);
    }

    // Reward logging
    function logClick(email, taskId) {
      fetch('/log-click', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, taskId })
      });
    }

    function logConversion(email, taskId, conversionValue) {
      fetch('/log-conversion', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, taskId, conversionValue })
      });
    }

    // Inject AdGem URL with user email from localStorage
    const adgemEmail = localStorage.getItem('email');
    if (adgemEmail) {
      const adgemUrl = `https://api.adgem.com/v1/wall?appid=YOUR_APP_ID&playerid=${encodeURIComponent(adgemEmail)}`;
      document.getElementById('adgemFrame').src = adgemUrl;
    }
  </script>
</body>
</html>
