    .star {
      background-color: white;
      border-radius: 50%;
      position: absolute;
      animation: twinkling 2s infinite, move 10s infinite;
    }
    @keyframes twinkling {
      0% { opacity: 0.6; }
      50% { opacity: 1; }
      100% { opacity: 0.6; }
    }
    @keyframes move {
      0% { transform: translate(0, 0); }
      100% { transform: translate(30px, 30px); }
    }
    .slide-enter {
      opacity: 0;
      transform: translateY(-20px);
      transition: all 0.5s ease-in-out;
    }
    .slide-enter-active {
      opacity: 1;
      transform: translateY(0);
    }
    .selected {
      border: 1px solid transparent;
      background: black;
      position: relative;
    }
    .selected::before {
      content: "";
      position: absolute;
      top: 0; bottom: 0; left: 0; right: 0;
      border-radius: 9999px;
      border: 1px solid transparent;
      background: linear-gradient(to right, #00FFFF, #007BFF);

  </style>

  <script>
    const container = document.getElementById('starfield');
    for (let i = 0; i < 200; i++) {

      star.className = 'star';
      star.style.width = `${size}px`;
      star.style.height = `${size}px`;
      star.style.top = `${Math.random() * document.body.scrollHeight}px`;
      star.style.left = `${Math.random() * 100}%`;
      star.style.animationDuration = `${1.5 + Math.random() * 2}s, ${15 + Math.random() * 10}s`;
      container.appendChild(star);
    }

    function showCategory(categoryId, button) {
      document.querySelectorAll('.category-slide').forEach(el => el.classList.add('hidden'));
      document.querySelectorAll('#categoryButtons button').forEach(btn => btn.classList.remove('selected'));
      const selected = document.getElementById(categoryId);
      selected.classList.remove('hidden');
      selected.classList.add('slide-enter');
      setTimeout(() => {
        selected.classList.add('slide-enter-active');
      }, 50);
      if (button) button.classList.add('selected');
    }

    window.addEventListener('DOMContentLoaded', () => {
