<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Referral Stats</title>
  <!-- SEO Meta Description -->
  <meta name="description" content="Earn Rave lets you earn cash by inviting friends, watching ads, and completing simple online tasks. Join our waitlist and start earning today!">
  
  <!-- Open Graph (Facebook, WhatsApp, LinkedIn) -->
  <meta property="og:title" content="Earn Rave – Make Money Online in Nigeria">
  <meta property="og:description" content="Get paid to refer friends, watch ads, and complete daily tasks. Join Earn Rave and earn real cash rewards.">
  <meta property="og:image" content="https://earnrave.com/waitlist.JPG">
  <meta property="og:url" content="https://earnrave.com">
  <meta property="og:type" content="website">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Earn Rave – Make Money Online in Nigeria">
  <meta name="twitter:description" content="Earn coins and convert to cash by referring friends. Sign up now!">
  <meta name="twitter:image" content="https://earnrave.com/waitlist.JPG">

  <!-- Favicon (optional) -->
  <link rel="icon" href="/favicon.png" type="image/x-icon">

  <!-- Tailwind + Fonts -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: 'Inter', sans-serif;
      background: black;
      color: white;
      height: 100%;
    }
    .star {
      background-color: white;
      border-radius: 50%;
      position: absolute;
      animation: twinkling 2s infinite, move 10s infinite;
    }
    @keyframes twinkling {
      0% { opacity: 0.6; }
      50% { opacity: 1; }
      100% { opacity: 0.6; }
    }
    @keyframes move {
      0% { transform: translate(0, 0); }
      100% { transform: translate(30px, 30px); }
    }
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.8s ease-out forwards;
    }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div id="starfield" class="absolute inset-0 z-0 pointer-events-none overflow-x-hidden overflow-y-hidden"></div>
  <div class="absolute inset-0 pointer-events-none z-0 bg-gradient-to-br from-transparent to-[#1a1a1a]"></div>

  <nav class="w-full flex justify-between items-center py-4 px-4 z-10 relative">
    <img class="w-32" src="logo.svg" alt="Rave Logo">
    <button onclick="history.back()" class="text-sm border border-white/10 rounded px-4 py-2 bg-white/5 hover:bg-white/10 transition">
        Return to Dashboard
    </button>
  </nav>

  <main class="pt-10 px-6 max-w-4xl mx-auto z-10 relative">
    <div class="w-28 h-28 mx-auto mb-6 fade-in z-10 relative">
      <img src="holl.png" alt="">
    </div>
    <h1 class="text-4xl md:text-5xl font-bold text-center mb-4 bg-gradient-to-b from-black to-white text-transparent bg-clip-text fade-in">Referral Summary</h1>
    <p class="text-center text-gray-300 mb-10 fade-in">Track your referrals and rewards in real-time.</p>

    <div class="grid md:grid-cols-2 gap-6 mb-8 fade-in">
      <div class="bg-white/5 border border-white/10 rounded-xl p-6 text-center">
        <h2 class="text-xl font-bold">Invited</h2>
        <p id="invitedCount" class="text-3xl font-semibold text-green-400">0</p>
      </div>
      <div class="bg-white/5 border border-white/10 rounded-xl p-6 text-center">
        <h2 class="text-xl font-bold">Earned</h2>
        <p id="earnedCoins" class="text-3xl font-semibold text-yellow-400">0 RAVE COINS</p>
      </div>
      <div class="bg-white/5 border border-white/10 rounded-xl p-6 text-center">
        <h2 class="text-xl font-bold">Referral Code</h2>
        <p id="referralCode" class="text-xl font-mono text-blue-400 break-words">N/A</p>
      </div>
      <div class="bg-white/5 border border-white/10 rounded-xl p-6 text-center">
        <h2 class="text-xl font-bold">Bonus</h2>
        <p id="bonusStatus" class="text-xl text-purple-400">Not Yet Earned</p>
      </div>
    </div>

    <div class="flex justify-center space-x-4 mb-10 fade-in">
      <a id="leaderboardBtn" href="leaderboard.html" class="text-sm rounded px-4 py-2 bg-gradient-to-r from-[#00FFFF] to-blue-600 shadow-lg hover:bg-white/10 transition">Leaderboard</a>
      <button class="text-sm border border-white/10 rounded px-4 py-2 bg-white/5 hover:bg-white/10 transition" onclick="shareReferral()">Invite</button>
    </div>
  </main>

  <footer class="z-10 w-full text-center py-10 mt-auto border-t border-white/10">
    <div class="flex justify-center space-x-4 mb-4">
      <a href="#" class="text-gray-400 hover:text-white">Twitter</a>
      <a href="#" class="text-gray-400 hover:text-white">Instagram</a>
      <a href="#" class="text-gray-400 hover:text-white">Telegram</a>
    </div>
    <p class="text-gray-500 text-sm">&copy; 2025 EarnRave. All rights reserved.</p>
  </footer>

  <script>
    const container = document.getElementById('starfield');
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      const size = Math.random() * 2 + 1;
      star.className = 'star';
      star.style.width = `${size}px`;
      star.style.height = `${size}px`;
      star.style.top = `${Math.random() * 100}%`;
      star.style.left = `${Math.random() * 100}%`;
      star.style.animationDuration = `${1.5 + Math.random() * 2}s, ${15 + Math.random() * 10}s`;
      container.appendChild(star);
    }

    document.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const email = urlParams.get('email');
      const name = urlParams.get('name');
      const code = urlParams.get('code') || urlParams.get('ref');
      const coins = urlParams.get('coins');

      if (!email || !code || !coins || !name) return;

      fetch(`https://pure-sea-47438-9b41a08c5720.herokuapp.com/me?email=${encodeURIComponent(email)}`)
        .then(res => res.json())
        .then(data => {
          document.getElementById('invitedCount').textContent = data.referral_count || 0;
          document.getElementById('earnedCoins').textContent = `${data.rave_coins || 0} RAVE COINS`;
          document.getElementById('referralCode').textContent = data.referral_code || 'N/A';
          document.getElementById('bonusStatus').textContent = data.bonus_awarded ? '✅ Earned' : 'Not Yet Earned';
          window._referralCode = data.referral_code;

          const leaderboardLink = document.getElementById('leaderboardBtn');
          leaderboardLink.href = `leaderboard.html?email=${encodeURIComponent(email)}&name=${encodeURIComponent(name)}&code=${encodeURIComponent(code)}&coins=${encodeURIComponent(data.rave_coins)}`;
        });
    });

    function shareReferral() {
      const code = window._referralCode || 'YOUR_REF_CODE';
      const referralUrl = window.location.origin + `/?ref=${encodeURIComponent(code)}`;
      if (navigator.share) {
        navigator.share({
          title: 'Join EarnRave and start earning!',
          text: 'Sign up and earn rewards with EarnRave!',
          url: referralUrl
        });
      } else {
        navigator.clipboard.writeText(referralUrl);
        alert('Referral link copied!');
      }
    }
  </script>
</body>
</html>
