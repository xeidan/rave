<!-- redeem.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redeem Coins</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .star {
      background-color: white;
      border-radius: 50%;
      position: absolute;
      animation: twinkling 2s infinite, move 10s infinite;
    }
    @keyframes twinkling {
      0% { opacity: 0.6; }
      50% { opacity: 1; }
      100% { opacity: 0.6; }
    }
    @keyframes move {
      0% { transform: translate(0, 0); }
      100% { transform: translate(30px, 30px); }
    }
  </style>
</head>
<body class="bg-black text-white min-h-screen flex flex-col items-center px-4 relative">
  <div id="starfield" class="absolute inset-0 z-0 pointer-events-none overflow-hidden"></div>
  <div class="absolute inset-0 bg-gradient-to-br from-transparent to-[#1a1a1a]"></div>
  <nav class="w-full flex justify-between items-center py-4 z-10 relative">
    <img class="w-32" src="logo.svg" alt="Rave Logo">
    <button onclick="history.back()" class="text-sm border border-white/10 rounded px-4 py-2 bg-white/5 hover:bg-white/10 transition">Return</button>
  </nav>

  <div class="w-28 h-28 mt-10 mb-4 z-10 relative">
    <img src="holl.png" alt="">
  </div>

  <div class="max-w-lg w-full text-center z-10 relative">
    <h1 class="text-4xl font-bold mb-4 bg-gradient-to-r from-[#00FFFF] to-blue-600 text-transparent bg-clip-text">Redeem Your Rave Coins</h1>
    <p class="text-yellow-300 mb-6">1 RAVE Coin = ₦10</p>

    <div class="bg-white/5 border border-white/10 rounded-xl p-6">
      <p class="text-lg mb-4">You have <span id="coinCount" class="text-yellow-400 font-bold">0</span> RAVE Coins</p>
      <p class="text-md mb-4">Redeemable: ₦<span id="nairaEquivalent">0</span></p>
      <button id="redeemBtn" class="w-full bg-gradient-to-r from-[#00FFFF] to-blue-600 text-white py-3 rounded-md hover:opacity-90 transition">Redeem Now</button>
      <p id="redeemStatus" class="mt-4 text-sm"></p>
    </div>
  </div>

  <footer class="z-10 w-full text-center py-10 mt-auto border-t border-white/10">
    <div class="flex justify-center space-x-4 mb-4">
      <a href="#" class="text-gray-400 hover:text-white">Twitter</a>
      <a href="#" class="text-gray-400 hover:text-white">Instagram</a>
      <a href="#" class="text-gray-400 hover:text-white">Telegram</a>
    </div>
    <p class="text-gray-500 text-sm">&copy; 2025 EarnRave. All rights reserved.</p>
  </footer>

  <script>
    const container = document.getElementById('starfield');
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      const size = Math.random() * 2 + 1;
      star.className = 'star';
      star.style.width = `${size}px`;
      star.style.height = `${size}px`;
      star.style.top = `${Math.random() * 100}%`;
      star.style.left = `${Math.random() * 100}%`;
      star.style.animationDuration = `${1.5 + Math.random() * 2}s, ${15 + Math.random() * 10}s`;
      container.appendChild(star);
    }

    const email = new URLSearchParams(window.location.search).get('email');
    if (!email) {
      alert('Email is required');
    }

    fetch(`https://pure-sea-47438-9b41a08c5720.herokuapp.com/me?email=${encodeURIComponent(email)}`)
      .then(res => res.json())
      .then(data => {
        document.getElementById('coinCount').textContent = data.rave_coins;
        document.getElementById('nairaEquivalent').textContent = data.rave_coins * 10;
      });

    document.getElementById('redeemBtn').addEventListener('click', () => {
      fetch('https://pure-sea-47438-9b41a08c5720.herokuapp.com/redeem', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email })
      })
        .then(res => res.json())
        .then(data => {
          document.getElementById('redeemStatus').textContent = data.message || 'Redeem request sent';
        })
        .catch(() => {
          document.getElementById('redeemStatus').textContent = 'Something went wrong.';
        });
    });
  </script>
</body>
</html>
