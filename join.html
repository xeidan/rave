<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Waitlist</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    html, body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; overflow-x: hidden; }
    .star {
      background-color: white;
      border-radius: 50%;
      position: absolute;
      animation: twinkling 2s infinite, move 10s infinite;
    }
    @keyframes twinkling {
      0% { opacity: 0.6; }
      50% { opacity: 1; }
      100% { opacity: 0.6; }
    }
    @keyframes move {
      0% { transform: translate(0, 0); }
      100% { transform: translate(100px, 100px); }
    }
  </style>
</head>
<body class="bg-black text-white min-h-screen flex flex-col items-center justify-start relative px-4 overflow-x-hidden overflow-y-hidden">
  <div id="starfield" class="absolute inset-0 z-0 pointer-events-none"></div>
  <div class="absolute inset-0 pointer-events-none z-0 bg-gradient-to-br from-transparent to-[#1a1a1a]"></div>

  <nav class="py-4 w-full flex justify-between items-center z-10 relative">
    <img class="w-32" src="logo.svg" alt="Rave Logo" data-animate="fade-in-up" data-delay="100">
    <a href="index.html" class="bg-white/5 border border-white/10 px-3 py-1.5 text-sm rounded-md hover:bg-white/10 transition" data-animate="fade-in-up" data-delay="200">Back</a>
  </nav>

  <div class="flex justify-center pt-12 relative z-10" data-animate="fade-in-up" data-delay="300">
    <div class="w-32 h-32 flex items-center justify-center duration-1000 ease-out">
      <img src="holl.png" alt="">
    </div>
  </div>

  <div class="z-10 relative w-full max-w-md mx-auto mb-16 mt-12 p-6 bg-white/5 border border-white/10 rounded-2xl shadow-lg" data-animate="fade-in-up" data-delay="400">
    <h1 class="text-3xl font-semibold text-white text-center mb-6">Join Waitlist</h1>
    <form id="joinForm" class="space-y-4">
      <div class="flex gap-4">
        <input type="text" id="firstName" placeholder="First Name" class="w-1/2 bg-black/20 border border-white/10 text-white px-4 py-3 rounded-md placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-blue-500 text-md" required>
        <input type="text" id="lastName" placeholder="Last Name" class="w-1/2 bg-black/20 border border-white/10 text-white px-4 py-3 rounded-md placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-blue-500 text-md" required>
      </div>
      <input type="email" id="email" placeholder="Email Address" class="w-full bg-black/20 border border-white/10 text-white px-4 py-3 rounded-md placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-blue-500 text-md" required>
      <div class="flex gap-2">
        <div class="w-1/3 relative" data-animate="fade-in-up" data-delay="500">
          <select id="countryCode" class="w-full bg-black/20 border border-white/10 text-white px-3 py-3 rounded-md"></select>
        </div>
        <input type="tel" id="phone" placeholder="Phone Number" class="w-2/3 bg-black/20 border border-white/10 text-white px-4 py-3 rounded-md placeholder-gray-400">
      </div>
      <div class="relative">
        <input type="password" id="password" placeholder="Password" class="w-full bg-black/20 border border-white/10 text-white px-4 py-3 rounded-md placeholder-gray-400" required>
        <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 px-4 flex items-center text-gray-400 hover:text-white focus:outline-none focus:shadow-outline">Show</button>
      </div>
      <input type="text" id="referredBy" placeholder="Referred By (optional)" class="w-full bg-black/20 border border-white/10 text-white px-4 py-3 rounded-md placeholder-gray-400">
      <button type="submit" class="w-full bg-gradient-to-r from-[#00FFFF] to-blue-600 hover:opacity-90 text-white px-4 py-3 rounded-md transition">Join Now</button>
    </form>
  </div>

  <footer class="z-10 w-full text-center py-10 mt-auto border-t border-white/10">
    <div class="flex justify-center space-x-4 mb-4">
      <a href="#" class="text-gray-400 hover:text-white">Twitter</a>
      <a href="#" class="text-gray-400 hover:text-white">Instagram</a>
      <a href="#" class="text-gray-400 hover:text-white">Telegram</a>
    </div>
    <p class="text-gray-500 text-sm">&copy; 2025 EarnRave. All rights reserved.</p>
  </footer>

  <script>
    const container = document.getElementById('starfield');
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      const size = Math.random() * 2 + 1;
      star.className = 'star';
      star.style.width = `${size}px`;
      star.style.height = `${size}px`;
      star.style.top = `${Math.random() * 100}%`;
      star.style.left = `${Math.random() * 100}%`;
      star.style.animationDuration = `${1.5 + Math.random() * 2}s, ${15 + Math.random() * 10}s`;
      container.appendChild(star);
    }

    async function populateCountryCodes() {
      const res = await fetch('https://restcountries.com/v3.1/all');
      const countries = await res.json();
      const select = document.getElementById('countryCode');

      const sorted = countries
        .map(c => {
          const code = c.idd?.root && c.idd.suffixes ? `${c.idd.root}${c.idd.suffixes[0]}` : null;
          return code ? { name: c.name.common, code } : null;
        })
        .filter(Boolean)
        .sort((a, b) => a.name.localeCompare(b.name));

      select.innerHTML = sorted.map(c => `<option value="${c.code}">${c.name} (${c.code})</option>`).join('');

      const userCountry = await fetch('https://ipapi.co/json').then(res => res.json()).catch(() => null);
      if (userCountry && userCountry.country_calling_code) {
        select.value = userCountry.country_calling_code;
      }
    }
    populateCountryCodes();

    document.getElementById('togglePassword').addEventListener('click', () => {
      const passwordInput = document.getElementById('password');
      const toggleButton = document.getElementById('togglePassword');
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleButton.textContent = 'Hide';
      } else {
        passwordInput.type = 'password';
        toggleButton.textContent = 'Show';
      }
    });

    document.addEventListener('DOMContentLoaded', function () {
      const animatedElements = document.querySelectorAll('[data-animate]');
      const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            const el = entry.target;
            el.style.transition = 'opacity 1000ms ease-out, transform 1000ms ease-out';
            el.style.opacity = 1;
            el.style.transform = 'translateY(0)';
            observer.unobserve(el);
          }
        });
      }, { threshold: 0.1 });

      animatedElements.forEach(el => {
        el.style.opacity = 0;
        el.style.transform = 'translateY(20px)';
        observer.observe(el);
      });
    });

    document.getElementById('joinForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const data = {
        first_name: document.getElementById('firstName').value.trim(),
        last_name: document.getElementById('lastName').value.trim(),
        email: document.getElementById('email').value.trim(),
        phone: document.getElementById('countryCode').value + document.getElementById('phone').value.trim(),
        password: document.getElementById('password').value,
        referred_by: document.getElementById('referredBy').value.trim() || null
      };

      try {
        const res = await fetch('https://pure-sea-47438-9b41a08c5720.herokuapp.com/users', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await res.json();

        if (res.ok) {
          window.location.href = `welcome.html?code=${result.referral_code}&position=${result.position}`;
        } else {
          alert(result?.errors?.[0]?.msg || result.error || 'Something went wrong.');
        }
      } catch (err) {
        console.error('Join error:', err);
        alert('Network error or server issue. Please try again later.');
      }
    });
  </script>
</body>
</html>
