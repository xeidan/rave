<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reset Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
      background-color: #000;
      color: white;
    }
    .star {
      background-color: white;
      border-radius: 50%;
      position: absolute;
      animation: twinkling 2s infinite, move 10s infinite;
    }
    @keyframes twinkling {
      0% { opacity: 0.6; }
      50% { opacity: 1; }
      100% { opacity: 0.6; }
    }
    @keyframes move {
      0% { transform: translate(0, 0); }
      100% { transform: translate(50px, 50px); }
    }
  </style>
</head>
<body class="flex flex-col items-center justify-start min-h-screen relative px-4">
  <div id="starfield" class="absolute inset-0 z-0 pointer-events-none overflow-hidden"></div>
  <div class="absolute inset-0 z-0 bg-gradient-to-br from-transparent to-[#1a1a1a]"></div>

  <nav class="w-full flex justify-between items-center py-4 px-6 z-10 relative">
    <img class="w-32" src="logo.svg" alt="Rave Logo">
    <a href="index.html" class="bg-white/5 border border-white/10 px-3 py-1.5 text-sm rounded-md hover:bg-white/10 transition">Back</a>
  </nav>

  <div class="flex justify-center pt-12 z-10 relative">
    <div class="pt-10 w-32 h-32">
      <img src="holl.png" alt="">
    </div>
  </div>

  <div class="z-10 relative w-full max-w-md mx-auto mt-10 mb-16 p-6 bg-white/5 border border-white/10 rounded-2xl shadow-lg">
    <h1 class="text-2xl font-semibold text-center mb-6">Reset Password</h1>
    <form id="resetForm" class="space-y-4">
      <input type="password" id="newPassword" placeholder="New Password" class="w-full px-4 py-3 rounded-md bg-black/20 border border-white/10 placeholder-gray-400 text-white focus:outline-none focus:ring-1 focus:ring-blue-500" required>
      <input type="password" id="confirmPassword" placeholder="Confirm Password" class="w-full px-4 py-3 rounded-md bg-black/20 border border-white/10 placeholder-gray-400 text-white focus:outline-none focus:ring-1 focus:ring-blue-500" required>
      <button type="submit" class="w-full bg-gradient-to-r from-[#00FFFF] to-blue-600 hover:opacity-90 px-4 py-3 rounded-md transition text-white">
        Update Password
      </button>
    </form>
    <p id="resetMessage" class="text-green-400 mt-4 hidden text-sm">Password has been reset successfully.</p>
  </div>

  <footer class="z-10 w-full text-center py-10 mt-auto border-t border-white/10">
    <div class="flex justify-center space-x-4 mb-4">
      <a href="#" class="text-gray-400 hover:text-white">Twitter</a>
      <a href="#" class="text-gray-400 hover:text-white">Instagram</a>
      <a href="#" class="text-gray-400 hover:text-white">Telegram</a>
    </div>
    <p class="text-gray-500 text-sm">&copy; 2025 EarnRave. All rights reserved.</p>
  </footer>

  <script>
    const container = document.getElementById('starfield');
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      const size = Math.random() * 2 + 1;
      star.className = 'star';
      star.style.width = `${size}px`;
      star.style.height = `${size}px`;
      star.style.top = `${Math.random() * 100}%`;
      star.style.left = `${Math.random() * 100}%`;
      star.style.animationDuration = `${1.5 + Math.random() * 2}s, ${15 + Math.random() * 10}s`;
      container.appendChild(star);
    }

    document.getElementById('resetForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get('token');
      const password = document.getElementById('newPassword').value;
      const confirm = document.getElementById('confirmPassword').value;

      if (!token) return alert('Missing token.');
      if (password !== confirm) return alert('Passwords do not match.');

      const res = await fetch('https://pure-sea-47438-9b41a08c5720.herokuapp.com/reset-password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ token, password })
      });

      if (res.ok) {
        document.getElementById('resetMessage').classList.remove('hidden');
      } else {
        const err = await res.text();
        alert('Reset failed: ' + err);
      }
    });
  </script>
</body>
</html>
