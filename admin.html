<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <!-- SEO Meta Description -->
  <meta name="description" content="Earn Rave lets you earn cash by inviting friends, watching ads, and completing simple online tasks. Join our waitlist and start earning today!">
  
  <!-- Open Graph (Facebook, WhatsApp, LinkedIn) -->
  <meta property="og:title" content="Earn Rave – Make Money Online in Nigeria">
  <meta property="og:description" content="Get paid to refer friends, watch ads, and complete daily tasks. Join Earn Rave and earn real cash rewards.">
  <meta property="og:image" content="https://earnrave.com/waitlist.JPG">
  <meta property="og:url" content="https://earnrave.com">
  <meta property="og:type" content="website">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Earn Rave – Make Money Online in Nigeria">
  <meta name="twitter:description" content="Earn coins and convert to cash by referring friends. Sign up now!">
  <meta name="twitter:image" content="https://earnrave.com/waitlist.JPG">

  <!-- Favicon (optional) -->
  <link rel="icon" href="/favicon.png" type="image/x-icon">

  <!-- Tailwind + Fonts -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: black;
      color: white;
      overflow-x: hidden;
    }
    .star {
      background-color: white;
      border-radius: 50%;
      position: absolute;
      animation: twinkling 2s infinite, move 10s infinite;
    }
    @keyframes twinkling {
      0% { opacity: 0.6; }
      50% { opacity: 1; }
      100% { opacity: 0.6; }
    }
    @keyframes move {
      0% { transform: translate(0, 0); }
      100% { transform: translate(30px, 30px); }
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen px-4 relative">
  <div id="starfield" class="absolute inset-0 z-0 pointer-events-none overflow-hidden"></div>
  <div class="absolute inset-0 bg-gradient-to-br from-transparent to-[#1a1a1a] z-0"></div>

  <div class="z-10 bg-white/5 border border-white/10 p-8 rounded-lg max-w-md w-full">
    <h1 class="text-3xl font-bold mb-6 text-center text-white">Admin Login</h1>
    <form id="loginForm" class="space-y-4">
      <input type="text" id="username" placeholder="Username" class="w-full px-4 py-2 bg-black border border-white/10 rounded text-white" required />
      <input type="password" id="password" placeholder="Password" class="w-full px-4 py-2 bg-black border border-white/10 rounded text-white" required />
      <button type="submit" class="w-full py-2 bg-gradient-to-r from-cyan-500 to-blue-600 text-white rounded hover:opacity-90 transition">Login</button>
    </form>
    <p id="errorMessage" class="mt-4 text-center text-red-500 text-sm hidden"></p>
  </div>

  <script>
    const container = document.getElementById('starfield');
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      const size = Math.random() * 2 + 1;
      star.className = 'star';
      star.style.width = `${size}px`;
      star.style.height = `${size}px`;
      star.style.top = `${Math.random() * 100}%`;
      star.style.left = `${Math.random() * 100}%`;
      star.style.animationDuration = `${1.5 + Math.random() * 2}s, ${15 + Math.random() * 10}s`;
      container.appendChild(star);
    }

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      try {
        const res = await fetch('https://pure-sea-47438-9b41a08c5720.herokuapp.com/admin/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.error || 'Login failed');

        localStorage.setItem('admin_token', data.token);
        window.location.href = 'admin-dashboard.html';
      } catch (err) {
        const msg = document.getElementById('errorMessage');
        msg.textContent = err.message;
        msg.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
