<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <!-- SEO Meta Description -->
  <meta name="description" content="Earn Rave lets you earn cash by inviting friends, watching ads, and completing simple online tasks. Join our waitlist and start earning today!">
  
  <!-- Open Graph (Facebook, WhatsApp, LinkedIn) -->
  <meta property="og:title" content="Earn Rave – Make Money Online in Nigeria">
  <meta property="og:description" content="Get paid to refer friends, watch ads, and complete daily tasks. Join Earn Rave and earn real cash rewards.">
  <meta property="og:image" content="https://earnrave.com/waitlist.JPG">
  <meta property="og:url" content="https://earnrave.com">
  <meta property="og:type" content="website">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Earn Rave – Make Money Online in Nigeria">
  <meta name="twitter:description" content="Earn coins and convert to cash by referring friends. Sign up now!">
  <meta name="twitter:image" content="https://earnrave.com/waitlist.JPG">

  <!-- Favicon (optional) -->
  <link rel="icon" href="/favicon.png" type="image/x-icon">

  <!-- Tailwind + Fonts -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
    }
    .star {
      background-color: white;
      border-radius: 50%;
      position: absolute;
      animation: twinkling 2s infinite, move 10s infinite;
    }
    @keyframes twinkling {
      0% { opacity: 0.6; }
      50% { opacity: 1; }
      100% { opacity: 0.6; }
    }
    @keyframes move {
      0% { transform: translate(0, 0); }
      100% { transform: translate(30px, 30px); }
    }
  </style>
</head>
<body class="bg-black text-white min-h-screen flex flex-col items-center justify-start relative px-4 overflow-x-hidden overflow-y-hidden">
  <div id="starfield" class="absolute inset-0 z-0 pointer-events-none"></div>
  <div class="absolute inset-0 pointer-events-none z-0 bg-gradient-to-br from-transparent to-[#1a1a1a]"></div>

  <nav class="fixed top-0 left-0 right-0 py-4 px-6 w-full flex justify-between items-center z-20 ">
    <img class="w-32" src="logo.svg" alt="Rave Logo">
    <a href="index.html" class="bg-white/5 border border-white/10 px-3 py-1.5 text-sm rounded-md hover:bg-white/10 transition">Back</a>
  </nav>

  <div class="flex justify-center pt-12 relative z-10">
    <div class="pt-32 w-32 h-32 flex items-center justify-center duration-1000 ease-out" data-animate="fade-in-up" data-delay="200">
      <img src="holl.png" alt="">
    </div>
  </div>

  <div class="z-10 relative w-full max-w-md mx-auto mt-20 mb-16 p-6 bg-white/5 border border-white/10 rounded-2xl shadow-lg">
    <h1 class="text-3xl font-semibold text-white text-center mb-6" data-animate="fade-in-up" data-delay="200">Sign In</h1>

    <p class="text-gray-400 text-sm text-center mb-8" data-animate="fade-in-up" data-delay="300">
      If you don't have a Rave account, you can <a href="join.html" class="text-blue-400 hover:underline">register now</a>. It's quick, easy and free.
    </p>

    <form id="signInForm" class="space-y-4" data-animate="fade-in-up" data-delay="400">
      <div>
        <label for="email" class="block text-gray-300 text-sm font-bold mb-2">Email Address</label>
        <input type="email" id="email" placeholder="Email address" class="w-full bg-black/20 border border-white/10 text-white px-4 py-3 rounded-md placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-blue-500 font-light text-md">
      </div>
      <div>
        <label for="password" class="block text-gray-300 text-sm font-bold mb-2">Password</label>
        <div class="relative">
          <input type="password" id="password" placeholder="Password" class="w-full bg-black/20 border border-white/10 text-white px-4 py-3 rounded-md placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-blue-500 font-light text-md">
          <button type="button" id="showPasswordButton" class="absolute inset-y-0 right-0 px-4 flex items-center text-gray-400 hover:text-white focus:outline-none focus:shadow-outline">
            Show
          </button>
        </div>
      </div>
      <p class="text-right">
        <a href="forgot-password.html" class="text-blue-400 hover:underline text-sm">Forgot Password?</a>
      </p>
      <button type="submit" class="w-full flex items-center justify-center bg-gradient-to-r from-[#00FFFF] to-blue-600 hover:opacity-90 text-white px-4 py-3 rounded-md transition">
        Sign In <span class="ml-2">&rarr;</span>
      </button>
    </form>
  </div>

  <footer class="z-10 w-full text-center py-10 mt-auto border-t border-white/10">
    <div class="flex justify-center space-x-4 mb-4">
      <a href="#" class="text-gray-400 hover:text-white">Twitter</a>
      <a href="#" class="text-gray-400 hover:text-white">Instagram</a>
      <a href="#" class="text-gray-400 hover:text-white">Telegram</a>
    </div>
    <p class="text-gray-500 text-sm">&copy; 2025 EarnRave. All rights reserved.</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const passwordInput = document.getElementById('password');
      const showPasswordButton = document.getElementById('showPasswordButton');
      const signInForm = document.getElementById('signInForm');

      showPasswordButton.addEventListener('click', () => {
        if (passwordInput.type === 'password') {
          passwordInput.type = 'text';
          showPasswordButton.textContent = 'Hide';
        } else {
          passwordInput.type = 'password';
          showPasswordButton.textContent = 'Show';
        }
      });

      signInForm.addEventListener('submit', function (event) {
        event.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        if (!email.trim() || !password.trim()) {
          alert('Please enter your email and password.');
          return;
        }

        const data = { email, password };
        const apiUrl = 'https://pure-sea-47438-9b41a08c5720.herokuapp.com';

        fetch(`${apiUrl}/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        })
        .then(async response => {
          if (!response.ok) {
            const errorText = await response.text();
            throw new Error(errorText);
          }
          return response.json();
        })
        .then(data => {
          if (data && data.name && data.referral_code) {
            const redirectUrl = `dashboard.html?name=${encodeURIComponent(data.name)}&email=${encodeURIComponent(data.email)}&code=${data.referral_code}&coins=${data.rave_coins}`;
            window.location.href = redirectUrl;
          } else {
            alert('Login failed: Invalid response.');
          }
        })
        .catch(error => {
          console.error('Login Error:', error);
          alert('Login failed: ' + error.message);
        });
      });

      const animatedElements = document.querySelectorAll('[data-animate]');
      const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            const element = entry.target;
            const animation = element.dataset.animate;
            const delay = element.dataset.delay || 0;

            element.style.transition = 'opacity 1000ms ease-out, transform 1000ms ease-out';
            element.style.transitionDelay = `${delay}ms`;
            element.style.opacity = '1';
            element.style.transform = 'translateY(0)';

            observer.unobserve(element);
          }
        });
      }, { threshold: 0.1 });

      animatedElements.forEach(element => {
        element.style.opacity = '0';
        element.style.transform = 'translateY(20px)';
        observer.observe(element);
      });

      const container = document.getElementById('starfield');
      for (let i = 0; i < 100; i++) {
        const star = document.createElement('div');
        const size = Math.random() * 2 + 1;
        star.className = 'star';
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        star.style.top = `${Math.random() * 100}%`;
        star.style.left = `${Math.random() * 100}%`;
        star.style.animationDuration = `${1.5 + Math.random() * 2}s, ${15 + Math.random() * 10}s`;
        container.appendChild(star);
      }
    });
  </script>
</body>
</html>
