<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
  <!-- SEO Meta Description -->
  <meta name="description" content="Earn Rave lets you earn cash by inviting friends, watching ads, and completing simple online tasks. Join our waitlist and start earning today!">
  
  <!-- Open Graph (Facebook, WhatsApp, LinkedIn) -->
  <meta property="og:title" content="Earn Rave – Make Money Online in Nigeria">
  <meta property="og:description" content="Get paid to refer friends, watch ads, and complete daily tasks. Join Earn Rave and earn real cash rewards.">
  <meta property="og:image" content="https://earnrave.com/waitlist.JPG">
  <meta property="og:url" content="https://earnrave.com">
  <meta property="og:type" content="website">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Earn Rave – Make Money Online in Nigeria">
  <meta name="twitter:description" content="Earn coins and convert to cash by referring friends. Sign up now!">
  <meta name="twitter:image" content="https://earnrave.com/waitlist.JPG">

  <!-- Favicon (optional) -->
  <link rel="icon" href="/favicon.png" type="image/x-icon">

  <!-- Tailwind + Fonts -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100%;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: black;
      color: white;
      overflow-x: hidden;
      position: relative;
    }
    #starfield {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      overflow: hidden;
    }
    .star {
      background-color: white;
      border-radius: 50%;
      position: absolute;
      animation: twinkling 2s infinite, move 10s infinite;
    }
    @keyframes twinkling {
      0% { opacity: 0.6; }
      50% { opacity: 1; }
      100% { opacity: 0.6; }
    }
    @keyframes move {
      0% { transform: translate(0, 0); }
      100% { transform: translate(30px, 30px); }
    }
  </style>
</head>
<body>
  <div id="starfield"></div>
  <div class="absolute inset-0 bg-gradient-to-br from-transparent to-[#1a1a1a] z-0"></div>

  <nav class="w-full flex justify-between items-center py-4 px-6 z-10 relative">
    <img class="w-32" src="logo.svg" alt="Rave Logo">
    <button onclick="history.back()" class="text-sm border border-white/10 rounded px-4 py-2 bg-white/5 hover:bg-white/10 transition">
      Return
    </button>
  </nav>

  <main class="z-10 relative flex flex-col items-center px-6 pt-10">
    <div class="w-28 h-28 mb-4">
      <img src="holl.png" alt="">
    </div>
    <h1 id="userName" class="text-4xl md:text-5xl font-bold text-center mb-6 bg-gradient-to-r from-cyan-300 to-blue-500 text-transparent bg-clip-text">Leaderboard</h1>
    <p class="text-gray-400 text-center mb-8 max-w-md">Top 10 Referrers</p>

    <div id="leaderboardContainer" class="w-full max-w-xl bg-white/5 border border-white/10 rounded-lg p-6 space-y-3 text-sm">
      <p class="text-gray-400 text-center">Loading leaderboard...</p>
    </div>
  </main>

  <footer class="z-10 w-full text-center py-10 mt-20 border-t border-white/10 bg-black">
    <div class="flex justify-center space-x-6 mb-4 text-sm">
      <a href="#" class="text-gray-400 hover:text-white">Twitter</a>
      <a href="#" class="text-gray-400 hover:text-white">Instagram</a>
      <a href="#" class="text-gray-400 hover:text-white">Telegram</a>
    </div>
    <p class="text-gray-500 text-xs">&copy; 2025 EarnRave. All rights reserved.</p>
  </footer>

  <script>
    const container = document.getElementById('starfield');
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      const size = Math.random() * 2 + 1;
      star.className = 'star';
      star.style.width = `${size}px`;
      star.style.height = `${size}px`;
      star.style.top = `${Math.random() * 100}%`;
      star.style.left = `${Math.random() * 100}%`;
      star.style.animationDuration = `${1.5 + Math.random() * 2}s, ${15 + Math.random() * 10}s`;
      container.appendChild(star);
    }

    function maskName(fullName) {
      const parts = fullName.split(' ');
      return parts.map(part => {
        if (part.length <= 2) return part;
        const first = part[0];
        const last = part[part.length - 1];
        const middle = '*'.repeat(Math.max(1, part.length - 2));
        return first + middle + last;
      }).join(' ');
    }

    document.addEventListener('DOMContentLoaded', () => {
      fetch('https://pure-sea-47438-9b41a08c5720.herokuapp.com/leaderboard')
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById('leaderboardContainer');
          if (!Array.isArray(data)) throw new Error('Invalid response');

          const topTen = data.slice(0, 10);

          container.innerHTML = topTen.map((user, i) => {
            const name = user.name || user.email || 'Anonymous';
            const masked = maskName(name);
            return `
              <div class="flex justify-between py-2 border-b border-white/10">
                <span class="text-white">${i + 1}. ${masked}</span>
                <span class="text-yellow-400">${user.count || 0} referrals</span>
              </div>
            `;
          }).join('');
        })
        .catch(err => {
          const container = document.getElementById('leaderboardContainer');
          container.innerHTML = `<p class="text-red-500 text-center">Failed to load leaderboard.</p>`;
          console.error(err);
        });
    });
  </script>
</body>
</html>
