<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Forgot Password</title>
  <!-- SEO Meta Description -->
  <meta name="description" content="Earn Rave lets you earn cash by inviting friends, watching ads, and completing simple online tasks. Join our waitlist and start earning today!">
  
  <!-- Open Graph (Facebook, WhatsApp, LinkedIn) -->
  <meta property="og:title" content="Earn Rave – Make Money Online in Nigeria">
  <meta property="og:description" content="Get paid to refer friends, watch ads, and complete daily tasks. Join Earn Rave and earn real cash rewards.">
  <meta property="og:image" content="https://earnrave.com/waitlist.JPG">
  <meta property="og:url" content="https://earnrave.com">
  <meta property="og:type" content="website">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Earn Rave – Make Money Online in Nigeria">
  <meta name="twitter:description" content="Earn coins and convert to cash by referring friends. Sign up now!">
  <meta name="twitter:image" content="https://earnrave.com/waitlist.JPG">

  <!-- Favicon (optional) -->
  <link rel="icon" href="/favicon.png" type="image/x-icon">

  <!-- Tailwind + Fonts -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
      background-color: #000;
    }
    .star {
      background-color: white;
      border-radius: 50%;
      position: absolute;
      animation: twinkling 2s infinite, move 10s infinite;
    }
    @keyframes twinkling {
      0% { opacity: 0.6; }
      50% { opacity: 1; }
      100% { opacity: 0.6; }
    }
    @keyframes move {
      0% { transform: translate(0, 0); }
      100% { transform: translate(50px, 50px); }
    }
  </style>
</head>
<body class="text-white min-h-screen flex flex-col relative px-4">
  <!-- Stars Background -->
  <div id="starfield" class="absolute inset-0 z-0 pointer-events-none overflow-hidden"></div>
  <div class="absolute inset-0 pointer-events-none z-0 bg-gradient-to-br from-transparent to-[#1a1a1a]"></div>

  <!-- Navbar -->
  <nav class="w-full flex justify-between items-center py-4  z-10 relative">
    <img class="w-32" src="logo.svg" alt="Rave Logo">
    <a href="sign-in.html" class="text-sm border border-white/10 rounded px-4 py-2 hover:bg-white/10 transition">Back to Sign In</a>
  </nav>

  <!-- Logo Image -->
  <div class="flex justify-center pt-20 z-10">
    <img src="holl.png" alt="holl" class="w-28 h-28">
  </div>

  <!-- Form Card -->
  <div class="z-10 relative w-full max-w-md mx-auto mt-10 mb-16 p-6 bg-white/5 border border-white/10 rounded-2xl shadow-lg text-center">
    <h1 class="text-2xl font-semibold mb-4">Forgot Password</h1>
    <p class="text-gray-300 mb-6">Enter your email and we'll send you a reset link.</p>

    <form id="forgotForm" class="space-y-4">
      <input type="email" id="forgotEmail" placeholder="Email address"
        class="w-full px-4 py-3 rounded-md bg-black/20 border border-white/10 placeholder-gray-400 text-white focus:outline-none focus:ring-1 focus:ring-blue-500" required>
      <button type="submit" id="submitBtn"
        class="w-full bg-gradient-to-r from-[#00FFFF] to-blue-600 hover:opacity-90 px-4 py-3 rounded-md transition text-white font-semibold">
        Send Reset Link
      </button>
    </form>

    <p id="forgotMessage" class="mt-4 text-sm"></p>
  </div>

  <!-- Footer -->
  <footer class="z-10 w-full text-center py-10 mt-auto border-t border-white/10">
    <div class="flex justify-center space-x-4 mb-4">
      <a href="#" class="text-gray-400 hover:text-white">Twitter</a>
      <a href="#" class="text-gray-400 hover:text-white">Instagram</a>
      <a href="#" class="text-gray-400 hover:text-white">Telegram</a>
    </div>
    <p class="text-gray-500 text-sm">&copy; 2025 EarnRave. All rights reserved.</p>
  </footer>

  <script>
    // Stars
    const container = document.getElementById('starfield');
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      const size = Math.random() * 2 + 1;
      star.className = 'star';
      star.style.width = `${size}px`;
      star.style.height = `${size}px`;
      star.style.top = `${Math.random() * 100}%`;
      star.style.left = `${Math.random() * 100}%`;
      star.style.animationDuration = `${1.5 + Math.random() * 2}s, ${15 + Math.random() * 10}s`;
      container.appendChild(star);
    }

    // Form Submission
    document.getElementById('forgotForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const email = document.getElementById('forgotEmail').value;
      const messageEl = document.getElementById('forgotMessage');
      const button = document.getElementById('submitBtn');

      button.disabled = true;
      button.textContent = 'Sending...';
      messageEl.textContent = '';
      messageEl.className = 'mt-4 text-sm';

      try {
        const res = await fetch('https://pure-sea-47438-9b41a08c5720.herokuapp.com/forgot-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });

        if (res.ok) {
          messageEl.textContent = 'If the email exists, a reset link has been sent.';
          messageEl.classList.add('text-green-400');
        } else {
          const errData = await res.json();
          messageEl.textContent = errData.message || 'Something went wrong.';
          messageEl.classList.add('text-red-400');
        }
      } catch (err) {
        console.error(err);
        messageEl.textContent = 'Network error. Please try again later.';
        messageEl.classList.add('text-red-400');
      }

      button.disabled = false;
      button.textContent = 'Send Reset Link';
    });
  </script>
</body>
</html>
