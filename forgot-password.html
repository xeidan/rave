<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Forgot Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white min-h-screen flex items-center justify-center px-4">
  <div class="bg-white/5 border border-white/10 p-8 rounded-lg max-w-md w-full text-center">
    <h1 class="text-2xl font-semibold mb-4">Forgot Password</h1>
    <p class="text-gray-300 mb-6">Enter your email and we'll send you a reset link.</p>

    <form id="forgotForm" class="space-y-4">
      <input type="email" id="forgotEmail" placeholder="Email address" class="w-full px-4 py-3 rounded-md bg-black/20 border border-white/10 placeholder-gray-400 text-white focus:outline-none focus:ring-1 focus:ring-blue-500" required>
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 px-4 py-3 rounded-md transition text-white">
        Send Reset Link
      </button>
    </form>

    <p id="forgotMessage" class="text-green-400 mt-4 hidden">If the email exists, a reset link has been sent.</p>
  </div>

  <script>
    document.getElementById('forgotForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const email = document.getElementById('forgotEmail').value;
      const res = await fetch('https://pure-sea-47438-9b41a08c5720.herokuapp.com/forgot-password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email })
      });
      document.getElementById('forgotMessage').classList.remove('hidden');
    });
  </script>
</body>
</html>
